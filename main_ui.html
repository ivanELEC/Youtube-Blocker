<!doctype html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- import custom css-->
	<link rel="stylesheet" href="css/main_ui.css">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--import material icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <body>
	<div class="container">
		<div class="row" id="youtube-account-block-form">
			<form>
				<div class="input-field">
					<input placeholder="Please input name of account you want to block" id="block_account_name" type="text" class="validate">
					<label for="block_account_name">Account</label>
				</div>
			</form>
			<button type="submit"class="waves-effect waves-light btn" id="block_add_button">Add</button>
		</div>
		<div class="row" id="youtube-account-block-list">
			<a class='dropdown-trigger btn' href='#' data-target='accounts-dropdown'>View Blocklist</a>
			<!-- Dropdown Structure -->
			<ul id='accounts-dropdown' class='dropdown-content'>
			</ul>
		</div>
	</div>
	<!-- templates -->
	<!-- list item for block list dropdown -->
	<template id="dropdown-li">
		<li id="dropdown-li-item">
			<i id="delete-icon" class="material-icons">delete</i>
			<a id="item-content" href="#!"></a>
		</li>
	</template>
	<!-- import custom functions for blocking YT accounts -->
	<script  type="text/javascript" src="js/utils/account_form.js"></script>
	<!-- import materialize.js -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- import helper functions -->
	<script type="text/javascript" src="js/helpers/materialize.js"></script>
  </body>
</html>
