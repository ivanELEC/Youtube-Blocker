<!doctype html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- import custom css-->
	<link rel="stylesheet" href="css/main_ui.css">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
  <body>
	<div class="container">
		<div class="row" id="youtube-account-block-form">
			<form>
				<div class="input-field">
					<input placeholder="Please input name of account you want to block" id="block_account_name" type="text" class="validate">
					<label for="block_account_name">Account</label>
				</div>
				<button type="submit"class="waves-effect waves-light btn">Add</button>
			</form>
		</div>
		<div class="row" id="youtube-account-block-list">
			<a class='dropdown-trigger btn' href='#' data-target='accounts-dropdown'>View Blocklist</a>
			<!-- Dropdown Structure -->
			<ul id='accounts-dropdown' class='dropdown-content'>
				<li><a href="#!">one</a></li>
				<li><a href="#!">two</a></li>
			</ul>
		</div>
	</div>
	<!-- import custom functions for blocking YT accounts -->
	<script  type="text/javascript" src="js/block_accounts.js"></script>
	<!-- import materialize.js -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- import helper functions -->
	<script type="text/javascript" src="js/helpers/materialize.js"></script>
  </body>
</html>
